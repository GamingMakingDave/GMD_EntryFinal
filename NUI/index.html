<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/71a359223c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title>GMD_Entry</title>
</head>
<body>
    
    <div class="wrapper" style="display:none;">
        <img src="../NUI/media/background.jpg" class="bg">
        <div class="entry_container">
            <div class="legal">
                <img src="./media/legal.png">

                <card-bottom-text bigtitle="LEGAL" littletitle="THIS IS THE SAFEST WAY!" width="100%"></card-bottom-text>
                
            </div>
            <div class="illegal">
                <img src="./media/illegal.png">

                <card-bottom-text bigtitle="ILLEGAL" littletitle="THIS ISN'T THE SAFEST WAY BUT THE FASTEST!" width="100%"  background="linear-gradient(90.4deg, #FF1A35 0.2%, rgba(255, 26, 53, 0.74) 99.85%)"></card-bottom-text>
            </div>
        </div>

        <button class="continue-application" id="einreisen">
            <div>
                <div class="pencil"></div>
                <div class="folder">
                    <div class="top">
                        <svg viewBox="0 0 24 27">
                            <path d="M1,0 L23,0 C23.5522847,-1.01453063e-16 24,0.44771525 24,1 L24,8.17157288 C24,8.70200585 23.7892863,9.21071368 23.4142136,9.58578644 L20.5857864,12.4142136 C20.2107137,12.7892863 20,13.2979941 20,13.8284271 L20,26 C20,26.5522847 19.5522847,27 19,27 L1,27 C0.44771525,27 6.76353751e-17,26.5522847 0,26 L0,1 C-6.76353751e-17,0.44771525 0.44771525,1.01453063e-16 1,0 Z"></path>
                        </svg>
                    </div>
                    <div class="paper"></div>
                </div>
            </div>
            ENTRY
        </button>
        
        <bottom-text width="30%" bigtitle="EINREISE" littletitle="Now, choose your career path for which you wish to opt. Keep in mind that every choice can have its advantages and disadvantages, 
        which may impact your roleplay accordingly."></bottom-text>
    </div>


    <!-- EVERYTHING IS TRANSLATED!!! PLEASE DO NOT CHANGE THE TEXT HERE!!! -->
    <div class="container" style="display:none;">
        <img src="../NUI/media/background.jpg" class="bg">
        <div class="question_container" style="display:none;">
            <iconify-icon icon="carbon:rule" class="big-icon-back"></iconify-icon>

            <header style="align-items: center;">
                <div class="bigTitle">RULES QUERY</div>
                <div class="littleTitle">LET'S GET STARTED</div>
            </header>

            <div class="information">
                <p>Now follows a rules check to ensure that you have carefully read the rulebook. </p> <br>
                <p> You answer more than <strong>4</strong> out of <strong>10</strong> questions incorrectly, unfortunately, you have messed up your entry, and you can retake the check again in</p>
                <strong>7 days.</strong>
            </div>
            <button id="start_button">START</button>
        </div>

        <div class="task_container" style="display: none;">
            <header id="question">
                <div class="bigTitle">RULES QUERY</div>
                <div class="littleTitle">QUESTIONS</div>
            </header>
            <iconify-icon icon="fa6-solid:question" class="big-icon-back" class="big-icon-back"></iconify-icon>
            <div class="questions"><!-- Hier werden die Fragen reingeladen --></div>

            <p class="grund" style="display: none;"></p>

            <button id="send_question" style="-display: none;">NEXT</button>
            <button id="disconnect" style="display: none;" onclick="disconnectFunction()">DISCONNECT</button>
            <button id="questions_continue" style="display: none;" onclick="continueFunction()">FERTIGSTELLEN</button>

        </div>
    </div>

    <script src="../config.js"></script>
    <script src="../NUI/script/questions.js"></script>
    <script src="../NUI/script/language.js"></script>
    <script src="../NUI/script/script.js" type="text/javascript"></script>
</body>
</html>
